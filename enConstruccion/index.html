<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portafolio de Estilos - Jorge Erdmann</title>
    <meta name="description"
        content="Galería de diferentes estilos y diseños web. Explora las distintas aproximaciones visuales y técnicas de desarrollo.">

    <!-- CSS Principal (heredado) -->
    <link rel="stylesheet" href="../styles.css">
    <!-- CSS Específico del Portafolio -->
    <link rel="stylesheet" href="styles.css">
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">

</head>

<body>
    <!-- Header/Navigation -->
    <header class="header">
        <nav class="nav">
            <div class="nav-container">
                <div class="nav-logo">
                    <h2>Jorge Erdmann</h2>
                    <span>Digital Solutions</span>
                </div>

                <div class="nav-toggle" id="nav-toggle">
                    <span class="bar"></span>
                    <span class="bar"></span>
                    <span class="bar"></span>

            </div>
        </nav>

    <section id="inicio" class="hero">
        <div class="hero-container">
            <div class="hero-content">
                <h1 class="hero-title">Pagina en <span class="highlight">Construccion</span></h1>
                <p class="hero-subtitle">¡Los sentimos!, Esta pagina sigue en desarrollo.</p>
                <div class="hero-buttons">
                    <a href="../index.html" class="btn btn-primary">Inicio</a>
                </div>
            </div>
            <div class="hero-visual">
                <div class="floating-elements">
                    <div class="floating-card">
                        <i class="fas fa-code"></i>
                        <span>Desarrollo Web</span>
                    </div>
                    <div class="floating-card">
                        <i class="fas fa-chart-line"></i>

                    </div>
                    <div class="floating-card">
                        <i class="fas fa-lightbulb"></i>
                        <span>Consultoría</span>

                </div>
            </div>
        </div>
